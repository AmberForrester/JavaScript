    <link rel="icon" href="/Calculators/Temperature/images/tempicon.ico">

<body>

    <div class="container">

  <span style="white-space: nowrap">

    <label for="celcius">Celcius:</label>

  </span>

  <span style="white-space: nowrap">

    <label  for="farenheight">Farenheight:</label>
